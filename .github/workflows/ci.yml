name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-and-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache-dependency-path: apps/server/go.sum

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: pnpm
          cache-dependency-path: |
            apps/client/pnpm-lock.yaml
            tests/e2e-node/pnpm-lock.yaml

      - name: Install client dependencies
        run: pnpm --dir apps/client install --frozen-lockfile

      - name: Install Node e2e dependencies
        run: pnpm --dir tests/e2e-node install --frozen-lockfile

      - name: Build backend
        run: |
          cd apps/server
          go test ./...
          go build ./cmd/server

      - name: Build client
        run: |
          cd apps/client
          pnpm check
          pnpm build

      - name: Run integration test stack (Go + Node e2e)
        run: |
          set -euo pipefail

          cleanup() {
            make down-test || true
          }
          trap cleanup EXIT

          KEEP=1 make test-integration
          make test-e2e
